defaults:
  system:
    service:
      rsyslog:
        disable: true
      console-conf:
        disable: true
    watchdog:
      runtime-timeout: 13m
    system:
      power-key-action: ignore
      disable-backlight-service: true
      timezone: Europe/Malta
      hostname: foo
      network:
        netplan:
          bridges:
            br54:
              dhcp4: true
