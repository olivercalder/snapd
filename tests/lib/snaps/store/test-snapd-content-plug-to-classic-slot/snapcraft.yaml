name: test-snapd-content-plug-to-classic-slot
version: 1.0
summary: Snap with content plug
description: Snap with content plug

apps:
    content-plug:
        command: bin/content-plug
        plugs: [shared-content-plug]

plugs:
    shared-content-plug:
        interface: content
        target: import
        content: myclib
        default-provider: test-snapd-classic-content-slot

parts:
    copy:
        plugin: dump
        source: .
