summary: Ensure that the host-docs interface works.
systems: [-ubuntu-core-*]
prepare: |
    snap pack test-snapd-app
    snap install --dangerous ./test-snapd-app_1_all.snap
    mkdir -p /usr/share/doc/host-docs-iface
    echo text >/usr/share/doc/host-docs-iface/content
restore: |
    snap remove --purge test-snapd-app
    rm -f test-snapd-app_1_all.snap
    rm -rf /usr/share/doc/host-docs-iface
execute: |
    # The interface is not auto-connected
    not test-snapd-app.sh -c 'test -e /usr/share/doc/host-docs-iface/content'

    # The interface works as expected
    snap connect test-snapd-app:host-docs
    test-snapd-app.sh -c 'cat /usr/share/doc/host-docs-iface/content' | MATCH text

    # The interface can be disconnected
    snap disconnect test-snapd-app:host-docs
    not test-snapd-app.sh -c 'test -e /usr/share/doc/host-docs-iface/content'
