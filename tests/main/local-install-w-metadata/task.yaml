summary: Checks for local install with metadata from assertions

# XXX we would need to bother with curl there atm
systems: [-ubuntu-core-*]

execute: |
    echo "Get the snap"
    snap download --edge test-snapd-just-edge

    echo "Try to install the snap without assertions"
    (snap install test-snapd-just-edge_*.snap 2>&1 || true) | MATCH 'cannot find signatures with metadata for snap "test-snapd-just-edge.*\.snap"'

    echo "Add its assertions"
    snap ack test-snapd-just-edge_*.assert

    echo "Installing the snap file will use the metadata from assertions"
    snap install test-snapd-just-edge_*.snap

    echo "The revision is not a local revision"
    snap list|MATCH '^test-snapd-just-edge.* [0-9]+\s+-\s+canonical'

    echo "Test it"
    test-snapd-just-edge.snap-name | MATCH 'test-snapd-just-edge'
